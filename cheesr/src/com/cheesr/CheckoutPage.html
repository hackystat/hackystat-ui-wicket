<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link href="style/style.css" rel="stylesheet" media="screen" />
<title>Cheesr - Making cheese taste beta</title>
</head>
<body>
<div id="container">
<div id="header"><h1>Cheesr - checkout</h1></div>
<div id="content">
<div id="main">
	<div wicket:id="feedback"></div>
	<form wicket:id="form">
		<h3>Check out</h3>
		<p>Please enter your billing address.</p>
		<table>
			<tr>
				<th>Name</th>
				<td><input wicket:id="name" type="text" /></td>
			</tr>
			<tr>
				<th>Street</th>
				<td><input wicket:id="street" type="text" /></td>
			</tr>
			<tr>
				<th>Zip code</th>
				<td><input wicket:id="zipcode" type="text" /></td>
			</tr>
			<tr>
				<th>City</th>
				<td><input wicket:id="city" type="text" /></td>
			</tr>
			<tr wicket:id="state-wmc">
				<th>State</th>
				<td>
					<select wicket:id="state">
						<option>Alabama</option>
						<option>Nebraska</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>&nbsp;</th>
				<td>
					<input wicket:id="cancel" type="button" value="Cancel" />
					<input wicket:id="order" type="submit" value="Order!" />
				</td>
			</tr>
			
		</table>
	</form>
</div>
<div id="cart">
	<div wicket:id="cart"></div>
</div>
</div>
</div>
</body>
</html>
