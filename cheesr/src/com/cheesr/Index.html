<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <link href="style/style.css" rel="stylesheet" media="screen" />
    <title>Cheesr - Making cheese taste beta</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Cheesr</h1>
      </div>
      <div id="content">
        <div id="main">
          <div wicket:id="cheeses" class="cheese">
            <h3 wicket:id="name">Gouda</h3>
            <p wicket:id="description">description</p>
            <p>
              <span wicket:id="price">$1.99</span>
              <a href="#" wicket:id="add">Add to cart</a>
            </p>
          </div>
          <div wicket:id="navigator"/>
          <br />   <br />
        </div>
        <div id="cart">
          <div wicket:id="cart"/>
          <input wicket:id="checkout" type="button" value="Check out" />
        </div>
      </div>
    </div>
  </body>
</html>
