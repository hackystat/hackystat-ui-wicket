<html>
<head></head>
<body>
<wicket:extend>
    <h3>Sensor Data Display</h3>
    <div style="float: left; width: 200px">
      <form wicket:id="sensorDataForm">
        <table>
          <tr><td><label>Date:</label> <br/> <span>
                                  <select wicket:id="monthMenu"></select>
                                  <select wicket:id="yearMenu"></select>
                                </span>  
                             </td></tr>
          <tr><td><label>Project:</label>  <br/> <select style="width: 10em" wicket:id="projectMenu">
                                     <option value="Default">[Default]</option>
                                   </select>
                          </td></tr>
          <tr><td style="text-align:center"><input type="submit" value="submit"/></td></tr>
         </table>
      </form>
      
    </div>

    <div style="float: all; margin-left: 200px;">
      <div wicket:id="SensorDataTablePanel"/>
    </div>

    <div id="info">
<b>About this page:</b> 
This page provides a way to determine the number of sensor data instances associated with a 
given project on a given day of the month.
     </div>
</wicket:extend>
</body>
</html>
