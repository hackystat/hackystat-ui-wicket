<html xmlns:wicket>
  <wicket:panel>
    <form wicket:id="projRenameForm" class="hform">
      <table>
        <tr><td><label>Old project name:</label></td><td><input wicket:id="projectName" type="text" /></td></tr>
        <tr><td><label>New project name:</label></td><td><input wicket:id="projectRename" type="text" /></td></tr>
      </table>
      <input style="width: 5em" wicket:id="renameButton" type="submit" value="rename"/>
      <input style="width: 5em" wicket:id="cancelButton" type="submit" value="cancel"/>
      <div id="feedback"><span wicket:id="renameFeedback">[Rename Feedback]</span></div>
    </form>
  </wicket:panel>
</html>
