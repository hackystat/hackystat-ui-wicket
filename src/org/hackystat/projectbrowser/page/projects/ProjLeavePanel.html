<html xmlns:wicket>
  <wicket:panel>
    <form wicket:id="projLeaveForm" class="hform">
      <table>
        <tr><td><label>Are you sure you wish to leave the following project?</label></td><td><input wicket:id="projectName" type="text" /></td></tr>
      </table>
      <input style="width: 5em" wicket:id="leaveButton" type="submit" value="leave"/>
      <input style="width: 5em" wicket:id="cancelButton" type="submit" value="cancel"/>
      <div id="feedback"><span wicket:id="leaveFeedback">[Leave Feedback]</span></div>
    </form>
  </wicket:panel>
</html>
