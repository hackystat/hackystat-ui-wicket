<html xmlns:wicket>
<wicket:extend>
  <h4>
    Project Name: <span wicket:id="projectName"/><br/>
    Project Owner: <span wicket:id="projectOwner"/><br>
    Date: <span wicket:id="date"/>
  </h4>
  <table width="90%" border="1">
  	<tr>
      <th>Name</th>
      <th>Success Test</th>
      <th>Failure Test</th>
    </tr>
    <tr wicket:id="memberDataList">
      <td wicket:id="name"/>
      <td wicket:id="testSuccessCount"/>
      <td wicket:id="testFailureCount"/>
    </tr>
  </table>

</wicket:extend>
</html>
