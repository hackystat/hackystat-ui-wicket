<html>
  <wicket:extend>
    <h3>Daily Project Data Analysis</h3>
    <div  id="div-left">
      <span wicket:id="dpdInputPanel">[DPD Input Panel]</span>
     </div>

     <div  id="div-right">
       <span style="color:red" wicket:id="paramErrorMessage"></span>
       <span wicket:id="dpdDataPanel">[DPD Data Panel]</span>
     </div>

     <div id="info">
<b>About this page:</b> 
This page provides "snapshots" of the state of one or more projects on a specific day. 
The "analysis" menu item indicates the types of snapshots that can be displayed.   
     </div>
  </wicket:extend>
</html>
