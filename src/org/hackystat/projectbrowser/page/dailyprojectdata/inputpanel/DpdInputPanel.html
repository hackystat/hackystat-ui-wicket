<html xmlns:wicket>
  <wicket:panel>
    <form wicket:id="dpdInputForm" class="hform">
        <p><label>Date:</label> <br/> <input style="width: 6em" wicket:id="dateTextField" type="text" /></p>
        <p><label>Project:</label> <br/> <select style="width: 10em" wicket:id="projectMenu">
                                     <option value="Default">[Default]</option>
                                   </select> </p>
        <p><label>Analysis:</label> <br/> <select style="width: 10em" wicket:id="analysisMenu">
                                      <option value="Default">[Coverage]</option>
                                    </select> </p>
        <span wicket:id="dpdContextSensitivePanel"/>
      
         <p><input type="submit" value="Submit" class="button"></p>
        <div id="feedback"><span wicket:id="feedback">[Form Feedback]</span></div>
      </form>
  </wicket:panel>
</html>
