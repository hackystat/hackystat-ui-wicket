<html xmlns:wicket>
  <wicket:panel>
    <span wicket:id="feedback">Feedback</span>
    <form wicket:id="dpdInputForm">
      <table width="100%">
        <tr>
          <th>Date:</th>
          <td>
            <input style="width: 6em" wicket:id="dateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <th>Project:</th>
          <td>
            <select style="width: 10em" wicket:id="projectMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Analysis:</th>
          <td>
            <select style="width: 10em" wicket:id="analysisMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </wicket:panel>
</html>
