<html xmlns:wicket>
  <wicket:panel>
    <h3><span wicket:id="telemetryName" /></h3>
    <b><a wicket:id="restLink">permalink</a></b><br>
    <form wicket:id="streamForm">
      <table width="100%">
        <th>Project</th>
        <th><input type="checkbox" wicket:id="selectAll" /></th>
        <th>Stream</th>
        <th>Unit</th>
        <th>Marker</th>
        <span wicket:id="dateList">
          <th wicket:id="date">
          </th>
        </span>
        <tr wicket:id="projectTable">
          <td rowspan="1" wicket:id="projectName">project name</td>
          <tr wicket:id="projectStream">
            <td><input type="checkbox" wicket:id="streamCheckBox" /></td>
            <td wicket:id="streamName">stream name</td>
            <td wicket:id="streamUnit">stream unit</td>
            <td><img wicket:id="streamMarker"/></td>
            <span wicket:id="streamData">
              <td wicket:id="data">data</td>
            </span>
          </tr>
        </tr>
      </table>
      <input type="submit" value="Get Chart"/> Chart Size = <input style="width: 4em" wicket:id="width" type="text" /> x <input style="width: 4em" wicket:id="height" type="text" /> pixels (no greater than 300000)
    </form>
    <br/>
    <img wicket:id="selectedChart"></img>
    <br />
    <span wicket:id="selectedChartUrlWindow" />
    <br />
    <br />
  </wicket:panel>
</html>
