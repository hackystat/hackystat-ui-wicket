<html xmlns:wicket>
  <wicket:panel>
    <span wicket:id="feedback">Feedback</span>
    <form wicket:id="inputForm">
      <table width="100%">
        <tr>
          <th>Chart:</th>
          <td>
            <select style="width: 10em" wicket:id="telemetryMenu">
              <option value="Default">Default</option>
            </select>
          </td>
          <td wicket:id="chartDefPopup"/>
        </tr>
        <tr>
          <th>Project:</th>
          <td>
            <select style="width: 10em" wicket:id="projectMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Start Date:</th>
          <td>
            <input style="width: 6em" wicket:id="startDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <th>End Date:</th>
          <td>
            <input style="width: 6em" wicket:id="endDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <th>Granularity:</th>
          <td>
            <select style="width: 10em" wicket:id="granularity">
              <option value="Day">Day</option>
              <option value="Week">Week</option>
              <option value="Month">Month</option>
            </select>
          </td>
        </tr>
        <tr wicket:id="parameterList">
          <th>
            <span wicket:id="name" />:
          </th>
          <td>
            <span style="width: 10em" wicket:id="field"/>
          </td>
          <td wicket:id="parameterPopup"/>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="Display Chart" />
          </td>
        </tr>
      </table>
    </form>
  </wicket:panel>
</html>
