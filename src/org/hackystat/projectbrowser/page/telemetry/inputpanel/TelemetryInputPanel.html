<html xmlns:wicket>
  <wicket:panel>
    <table>
    <form wicket:id="inputForm">
        <tr>
          <td colspan="2">
          <label>From Date:</label> <br/>
            <input style="width: 8em" wicket:id="startDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <label>To Date:</label> <br/>
            <input style="width: 8em" wicket:id="endDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <label>Granularity:</label> <br/>
            <select style="width: 8em" wicket:id="granularity">
              <option value="Day">Day</option>
              <option value="Week">Week</option>
              <option value="Month">Month</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <label>Project(s):</label> <br/>
            <select style="width: 10em" wicket:id="projectMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label>Chart:</label> <br/>
            <select style="width: 8em" wicket:id="telemetryMenu">
              <option value="Default">Default</option>
            </select>
          </td>
          <td wicket:id="chartDefPopup"/>
        </tr>
        <tr wicket:id="parameterList">
          <td>
            <label><span wicket:id="name" />:</label> <br/>
            <span style="width: 8em" wicket:id="field"/>
          </td>
          <td wicket:id="parameterPopup"></td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="Display Telemetry" wicket:id="submit"/>
          </td>
        </tr>
    </form>
    <form wicket:id="cancelForm">
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="Cancel" wicket:id="cancel"/>
          </td>
        </tr>
    </form>
      </table>
  </wicket:panel>
</html>
