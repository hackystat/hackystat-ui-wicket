<html xmlns:wicket>
  <wicket:panel>
    <span wicket:id="feedback">Feedback</span>
      <table>
    <form wicket:id="inputForm">
        <tr>
          <td>
            Chart:
            <select style="width: 10em" wicket:id="telemetryMenu">
              <option value="Default">Default</option>
            </select>
          </td>
          <td wicket:id="chartDefPopup"/>
        </tr>
        <tr>
          <td>
          Start Date:
            <input style="width: 6em" wicket:id="startDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <td>
          End Date:
            <input style="width: 6em" wicket:id="endDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <td>
          Project:
            <select style="width: 10em" wicket:id="projectMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
          Granularity:
            <select style="width: 10em" wicket:id="granularity">
              <option value="Day">Day</option>
              <option value="Week">Week</option>
              <option value="Month">Month</option>
            </select>
          </td>
        </tr>
        <tr wicket:id="parameterList">
          <td>
            <span wicket:id="name" />:
            <span style="width: 10em" wicket:id="field"/>
          </td>
          <td wicket:id="parameterPopup"/>
        </tr>
        <tr>
          <td style="text-align:center">
            <input type="submit" value="Display Telemetry" wicket:id="submit"/>
          </td>
        </tr>
    </form>
    <form wicket:id="cancelForm">
        <tr>
          <td style="text-align:center">
            <input type="submit" value="Cancel" wicket:id="cancel"/>
          </td>
        </tr>
    </form>
      </table>
  </wicket:panel>
</html>
