<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Hackystat DataBrowser</title>
  <link rel="stylesheet" href="style/boilerplate/screen.css" type="text/css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="style/boilerplate/print.css" type="text/css" media="print" charset="utf-8">
  <!--[if lte IE 6]><link rel="stylesheet" href="style/boilerplate/lib/ie.css" type="text/css" media="screen" charset="utf-8"><![endif]-->
</head>

<body>
<div id="page">
  <div id="header">
      <h2><img wicket:id="application-logo" src="http://xenia.ics.hawaii.edu/hackyDevSite/images/hackystat.gif"/><span wicket:id="application-name">[Application Name]</span></h2>
    <ul class="tabs">
      <li><a wicket:id="SensorDataPageLink"        href="#">SensorData</a></li>
      <li><a wicket:id="ProjectsPageLink"          href="#">Projects</a></li>
      <li><a wicket:id="DailyProjectDataPageLink"  href="#">DailyProjectData</a></li>
      <li><a wicket:id="TelemetryPageLink"         href="#">Telemetry</a></li>
      <li><a wicket:id="CrapPageLink"              href="#">Crap++</a></li>
      <li><a wicket:id="LogoutLink"                href="#">Logout</a></li>
    </ul>
  </div>

  <div id="body" class="wrapper">
    <wicket:child/>
  </div>

  <div id="footerFeedback"><span wicket:id="FooterFeedback">[Footer Feedback]</span></div>
  <div id="footerLeft">
    <p><span wicket:id="UserEmail">[UserEmail]</span></p>
  </div>
  <div id="footerRight">
   <p>version @version@, @tstamp@</p>
  </div>
</div>

</body>
</html>
