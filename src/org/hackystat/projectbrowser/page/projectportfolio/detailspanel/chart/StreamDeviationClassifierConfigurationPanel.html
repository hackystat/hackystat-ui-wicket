<html xmlns:wicket>
  <wicket:panel>
  <table id="embedded_table" align="right">
    <tr>
      <td>
        <label>Unacceptable Deviation</label> 
        <input type="text" style="width: 2em" wicket:id="unacceptableDeviation"/>
      </td>
    </tr>
    <tr>
      <td>
	      <label>Moderate Deviation</label> 
	      <input type="text" style="width: 2em" wicket:id="moderateDeviation"/>
      </td>
    </tr>
    <tr>
      <td>
	      <label>Expectation Value</label>:
	      <input type="text" style="width: 2em" wicket:id="expectationValue"/>
      </td>
    </tr>
    <tr>
      <td>
        <label>Scale With Granularity</label>:
        <input type="checkbox" wicket:id="scaleWithGranularity"/>
      </td>
    </tr>
  </table>
  </wicket:panel>
</html>
