<html xmlns:wicket>
  <wicket:panel>
      <table bgcolor="#000000">
        <th>Project</th>
        <th>Members</th>
        <th colspan="2" style="text-align:center" wicket:id="measureHeads">
          <span wicket:id="measureName"/>
        </th>
        <tr wicket:id="projectTable">
          <td wicket:id="projectName">project name</td>
          <td><div align="center" wicket:id="members">members</div></td>
          <span wicket:id="measures">
            <td>
              <div align="right">
                <a wicket:id="chartLink"><img wicket:id="chart"></img></a>
              </div>
            </td>
            <td><span wicket:id="value"></span></td>
          </span>
        </tr>
      </table>

  </wicket:panel>
</html>
