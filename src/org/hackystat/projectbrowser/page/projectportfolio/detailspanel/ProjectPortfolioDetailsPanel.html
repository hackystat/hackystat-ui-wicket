<html xmlns:wicket>
  <wicket:panel>
    <right>
        <b><a wicket:id="permalink">permalink</a></b><br>
      <table style="padding:5px;" id="portfolio_detail_table">
        <th class="projectName"><a wicket:id="sortProjectName">Project (Members)</a></th>
        <!--th style="padding:5px; border-left: 1px solid #ddd;">Members</th-->
        <th colspan="2" class="measureHead" wicket:id="measureHeads">
          <a wicket:id="sortLink"><span wicket:id="measureName"/></a>
        </th>
        <tr wicket:id="projectTable">
          <th class="projectNames">
            <span wicket:id="projectName">project name</span>
            (<span wicket:id="members">members</span>)
          </th>
          <span wicket:id="measures">
            <td style="padding-left: 3px; border-left: 1px solid #ddd;">
              <div align="right">
                <a wicket:id="chartLink"><img wicket:id="chart"></img></a>
              </div>
            </td>
            <td style="padding-left: 3px; padding-right: 5px">
              <span wicket:id="value">latestValue</span>
            </td>
          </span>
        </tr>
      </table>
    </right>
  </wicket:panel>
</html>
