<html xmlns:wicket>
  <wicket:panel>
    <form wicket:id="configurationForm">
      <div wicket:id="configurationFeedback"></div>
      <table>
        <tr>
          Time phrase: last 
          <input type="text" style="width: 3em" wicket:id="timePhrase"/>
          <select style="width: 10em" wicket:id="granularity">
            <option value="Day">Day</option>
            <option value="Week">Week</option>
            <option value="Month">Month</option>
          </select>
        </tr>
        <tr>
          <td>
          Good Color
            <select wicket:id="goodColorSelect">
              <span wicket:id="goodColorOptionList">
                <option wicket:id="option">option n</option>
              </span>
            </select>
          </td>
          <td>
          Soso Color
            <select wicket:id="sosoColorSelect">
              <span wicket:id="sosoColorOptionList">
                <option wicket:id="option">option n</option>
              </span>
            </select>
          </td>
          <td>
          Bad Color
            <select wicket:id="badColorSelect">
              <span wicket:id="badColorOptionList">
                <option wicket:id="option">option n</option>
              </span>
            </select>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <th>Enabled</th>
          <th>Name</th>
          <th>Colorable</th>
          <th>Is Higher Better</th>
          <th>Higher Threshold</th>
          <th>Lower Threshold</th>
        </tr>
        <tr wicket:id="measureList">
          <td><input type="checkbox" wicket:id="enableCheckBox"/></td>
          <td wicket:id="measureNameLabel"/>
          <td><input type="checkbox" wicket:id="colorableCheckBox"/></td>
          <td><input type="checkbox" wicket:id="isHigherBetterCheckBox"/></td>
          <td><input type="text" style="width: 3em" wicket:id="higherThresholdTextField"/></td>
          <td><input type="text" style="width: 3em" wicket:id="lowerThresholdTextField"/></td>
        </tr>
        <tr>
          <td style="text-align:center">
            <input type="submit" value="OK"/>
          </td>
          <td>
            <span wicket:id="instructionPopup"/>
          </td>
        </tr>
      </table>
    </form>
  </wicket:panel>
</html>
