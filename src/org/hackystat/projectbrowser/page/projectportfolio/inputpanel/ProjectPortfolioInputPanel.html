<html xmlns:wicket>
  <wicket:panel>
      <table>
    <form wicket:id="inputForm">
        <tr>
          <td><b>Select Project:</b></td>
        </tr>
        <tr>
          <td>
            <select style="width: 10em" wicket:id="projectMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">
            <input type="submit" value="OK"/>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">
            <a style="text-align:center" wicket:id="configuration"><b wicket:id="label"/></a>
          </td>
        </tr>
    </form>
      </table>
  </wicket:panel>
</html>
