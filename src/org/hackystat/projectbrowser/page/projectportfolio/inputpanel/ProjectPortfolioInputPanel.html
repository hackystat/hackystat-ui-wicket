<html xmlns:wicket>
  <wicket:panel>
    <table>
    <form wicket:id="inputForm">
        <tr>
          <td>
          <label>From Date:</label> <br/>
            <input style="width: 8em" wicket:id="startDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
          <label>To Date:</label> <br/>
            <input style="width: 8em" wicket:id="endDateTextField" type="text" />
          </td>
        </tr>
        <tr>
          <td>
          <label>Granularity:</label> <br/>
            <select style="width: 8em" wicket:id="granularity">
              <option value="Day">Day</option>
              <option value="Week">Week</option>
              <option value="Month">Month</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
          <label>Project(s):</label> <br/>
            <select style="width: 10em" wicket:id="projectMenu">
              <option value="Default">Default</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">
            <a style="text-align:center" wicket:id="configuration"><b wicket:id="label"/></a>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">
            <input type="submit" wicket:id="submit" value="OK"/>
          </td>
        </tr>
    </form>
    <form wicket:id="cancelForm">
        <tr>
          <td style="text-align:center">
            <input type="submit" value="Cancel" wicket:id="cancel"/>
          </td>
        </tr>
    </form>
    </table>
  </wicket:panel>
</html>
