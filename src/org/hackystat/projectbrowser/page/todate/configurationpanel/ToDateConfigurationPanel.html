<html xmlns:wicket>
  <wicket:panel>
    <form wicket:id="configurationForm">
      <table>
        <tr>
        <td colspan="5">
          <label>Start Date to look for data:</label>
            <input class="datefield" wicket:id="startDateTextField" type="text" />
        </td>
        </tr>
        <tr>
          <th style="text-align:center">Enabled</th>
          <th style="text-align:center">Name</th>
          <th colspan="5">Telemetry Parameters</th>
        </tr>
        <tr wicket:id="measureList">
          <td style="vertical-align:middle; text-align:center"><input type="checkbox" wicket:id="enableCheckBox"/></td>
          <td style="vertical-align:middle" wicket:id="measureNameLabel"/>
          <div wicket:id="parameterList">
            <td style="vertical-align:middle; text-align:right; white-space:nowrap">
              <div>
              <b wicket:id="name" />:<span style="width: 8em" wicket:id="field"/>
              </div>
            </td>
          </div>
        </tr>
        <tr>
          <td style="text-align:center">
            <input type="submit" value="OK" wicket:id="submit"/>
          </td>
          <td>
            <input type="submit" value="Reset to Default" wicket:id="reset"/>
          </td>
        </tr>
      </table>
    </form>
  </wicket:panel>
</html>
