<html xmlns:wicket>
  <wicket:panel>
    <table>
    <form wicket:id="inputForm">
        <tr>
          <td colspan="2">
          <label>Project(s):</label> <br/>
            <div id="project_checkboxes">
              <span wicket:id="projectMenu">
              </span>
            </div>
          </td>
        </tr>
        <tr>
          <td style="text-align:center">
            <a style="text-align:center" wicket:id="configuration"><b wicket:id="label"/></a>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="OK" wicket:id="submit"/>
          </td>
        </tr>
    </form>
    <form wicket:id="cancelForm">
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" value="Cancel" wicket:id="cancel"/>
          </td>
        </tr>
    </form>
      </table>
  </wicket:panel>
</html>
